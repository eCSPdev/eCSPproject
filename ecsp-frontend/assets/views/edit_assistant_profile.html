<div ng-controller="editAssistantProfileCtrl" ui-view class="fade-in-up">

	<section id="page-title">
		<div class="row">

			<!-- Include breadcrumbs -->
			<div ncy-breadcrumb></div>

		</div>
	</section>

	<!-- start: Edit Patient User Profile -->
	<div class="container-fluid container-fullw bg-white">
		<form name="editAssistantForm" id="form1" novalidate>
			<div class="row">
				<div class="col-md-offset-2 col-md-8">
					<fieldset>

						<!-- Personal Information -->
						<!-- First name form input and validation -->
						<div class="form-group" ng-class="{ 'has-error': editAssistantForm.firstName.$invalid && !editAssistantForm.firstName.$pristine, 'has-success':editAssistantForm.firstName.$valid }">
							<label>
								First Name <span class="symbol required"></span>
							</label>

							<!-- ng-pattern: Regular Expressions for Input -->
							<input type="text" name="firstName" class="form-control" placeholder="Enter first name" ng-model="newUser.firstName" ng-pattern="/^([^0-9.~!@#$%&*()_+=;:?><,.]*)$/" required>
							<span class="error text-small block" ng-if="editAssistantForm.firstName.$dirty && editAssistantForm.firstName.$invalid">Enter a valid first name.</span>
						</div>

						<!-- Last name form input and validation -->
						<div class="form-group" ng-class="{ 'has-error': editAssistantForm.lastName.$invalid && !editAssistantForm.lastName.$pristine, 'has-success':editAssistantForm.lastName.$valid }">
							<label class="control-label">
								Last Name <span class="symbol required"></span>
							</label>
							<input type="text" name="lastName" class="form-control" placeholder="Enter last name" ng-model="newUser.lastName" ng-pattern="/^([^0-9.~!@#$%&*()_+=;:?><,.]*)$/" required>
							<span class="error text-small block" ng-if="editAssistantForm.lastName.$dirty && editAssistantForm.lastName.$invalid">Enter a valid last name.</span>
						</div>		

						<!-- Contact Information -->
						<!-- Phone number form input and validation -->
						<div class="form-group" ng-class="{ 'has-error': editAssistantForm.phoneNumber.$invalid && !editAssistantForm.phoneNumber.$pristine, 'has-success':editAssistantForm.phoneNumber.$valid }">
							<label for="form-field-mask-2">
								Phone Number <span class="symbol required"></span>
							</label>
							<div class="input-group">
								<input type="text" class="form-control" name="phoneNumber" placeholder="xxx-xxx-xxxx" ng-model="newUser.phoneNumber" ng-pattern="/^(\+0?1\s)?\(?\d{3}\)?[\s.-]\d{3}[\s.-]\d{4}$|(^\d{10}$)/" ng-max-length="12" required>
								<span class="error text-small block" ng-if="editAssistantForm.phoneNumber.$dirty && editAssistantForm.phoneNumber.$invalid">Enter a valid phone number.</span>
							</div>
						</div>

						<!-- Street address form input and validation -->
						<div class="form-group" ng-class="{ 'has-error': editAssistantForm.addressLine1.$invalid && !editAssistantForm.addressLine1.$pristine, 'has-success':editAssistantForm.addressLine1.$valid }">
							<label>
								Address Line #1 <span class="symbol required"></span>
							</label>
							<input type="text" name="addressLine1" class="form-control" placeholder="Enter address" ng-model="newUser.addressLine1" ng-pattern="/[\w\s]+/" required>
							<span class="error text-small block" ng-if="editAssistantForm.addressLine1.$dirty && editAssistantForm.addressLine1.$invalid">Enter a valid address.</span>
						</div>	

						<div class="form-group">
							<label>
								Address Line #2
							</label>
							<input type="text" name="addressLine2" class="form-control" placeholder="Enter address" ng-model="newUser.addressLine2" ng-pattern="/[\w\s]+/">
							<span class="error text-small block" ng-if="editAssistantForm.addressLine2.$dirty && editAssistantForm.addressLine2.$invalid">Enter a valid address.</span>
						</div>

						<!-- Country or region form selection and validation -->
						<div class="form-group" ng-class="{ 'has-error': editAssistantForm.countryRegion.$invalid && !editAssistantForm.countryRegion.$pristine, 'has-success': editAssistantForm.countryRegion.$valid }">
							<label>
								Country or region <span class="symbol required"></span>
							</label>
							<select name="countryRegion" class="form-control" ng-model="newUser.countryRegion" required>
								<option value="">-- None --</option>
								<option value="AL">Alabama</option>
								<option value="AK">Alaska</option>
								<option value="AZ">Arizona</option>
								<option value="AR">Arkansas</option>
								<option value="CA">California</option>
								<option value="CO">Colorado</option>
								<option value="CT">Connecticut</option>
								<option value="DE">Delaware</option>
								<option value="FL">Florida</option>
								<option value="GA">Georgia</option>
								<option value="HI">Hawaii</option>
								<option value="ID">Idaho</option>
								<option value="IL">Illinois</option>
								<option value="IN">Indiana</option>
								<option value="IA">Iowa</option>
								<option value="KS">Kansas</option>
								<option value="KY">Kentucky</option>
								<option value="LA">Louisiana</option>
								<option value="ME">Maine</option>
								<option value="MD">Maryland</option>
								<option value="MA">Massachusetts</option>
								<option value="MI">Michigan</option>
								<option value="MN">Minnesota</option>
								<option value="MS">Mississippi</option>
								<option value="MO">Missouri</option>
								<option value="MT">Montana</option>
								<option value="NE">Nebraska</option>
								<option value="NV">Nevada</option>
								<option value="NH">New Hampshire</option>
								<option value="NJ">New Jersey</option>
								<option value="NM">New Mexico</option>
								<option value="NY">New York</option>
								<option value="NC">North Carolina</option>
								<option value="ND">North Dakota</option>
								<option value="OH">Ohio</option>
								<option value="OK">Oklahoma</option>
								<option value="OR">Oregon</option>
								<option value="PA">Pennsylvania</option>
								<option value="PR">Puerto Rico</option>
								<option value="RI">Rhode Island</option>
								<option value="SC">South Carolina</option>
								<option value="SD">South Dakota</option>
								<option value="TN">Tennessee</option>
								<option value="TX">Texas</option>
								<option value="UT">Utah</option>
								<option value="VT">Vermont</option>
								<option value="VA">Virginia</option>
								<option value="WA">Washington</option>
								<option value="WV">West Virginia</option>
								<option value="WI">Wisconsin</option>
								<option value="WY">Wyoming</option>
							</select>
						</div>

						<!-- City form input and validation -->
						<div class="form-group" ng-class="{ 'has-error': editAssistantForm.city.$invalid && !editAssistantForm.city.$pristine, 'has-success':editAssistantForm.city.$valid }">
							<label>
								City <span class="symbol required"></span>
							</label>
							<input type="text" name="city" class="form-control" placeholder="Enter city" ng-model="newUser.city" ng-pattern="/^([^0-9.~!@#$%&*()_+=;:?><,.]*)$/" required>
							<span class="error text-small block" ng-if="editAssistantForm.city.$dirty && editAssistantForm.city.$invalid">Enter a valid city.</span>
						</div>

						<!-- Zip code form input and validation -->
						<div class="form-group" ng-class="{ 'has-error': editAssistantForm.zipCode.$invalid && !editAssistantForm.zipCode.$pristine, 'has-success':editAssistantForm.zipCode.$valid }">
							<label>
								Zip Code <span class="symbol required"></span>
							</label>
							<input type="number" name="zipCode" class="form-control" placeholder="Enter zipcode" ng-model="newUser.zipCode" maxlength="5" minlength="5" required>
							<span class="error text-small block" ng-if="editAssistantForm.city.$dirty && editAssistantForm.city.$invalid">Enter a valid zip code.</span>
						</div>	

						<!-- Email form input and validation -->
						<div class="form-group" ng-class="{ 'has-error': editAssistantForm.email.$invalid && !editAssistantForm.email.$pristine, 'has-success':editAssistantForm.email.$valid }">
							<label>
								Email <span class="symbol required"></span>
							</label>
							<div class="form-group">
								<input type="email" placeholder="Enter email" name="email" id="email" class="form-control" ng-model="newUser.email" ng-pattern="/.+@.+\..+/" required>
								<span class="error text-small block" ng-if="editAssistantForm.email.$dirty && editAssistantForm.email.$invalid">Enter a valid email address.</span>
							</div>
						</div>

						<!-- Password form input and validation -->
						<div class="form-group">
							<label>
								New Password
							</label>
							<input type="password" class="form-control" ng-model="assistant.password" placeholder="Enter new password">
						</div>
						<div class="form-group">
							<label>
								Re-Type Password
							</label>
							<input type="password" placeholder="Re-type the new password" name="password" id="password" class="form-control">
						</div>

						<div class="form-group" style="margin-top: 15px;">
							<a class="btn btn-red" ui-sref="app.users.manage_users.manage_assistants.view_profile" style="float: right">Cancel</a>
							<a class="btn btn-primary" ng-click="open('sm')" style="float: right; margin-right: 15px;">Save Changes</a>
						</div>

					</fieldset>
				</div>
				<!-- end: Edit Profile Button -->

			</div>
		</form>

	</div>
	<!-- end: View Current User Profile -->

	<!-- Modal Instance Script -->
	<script type="text/ng-template" id="modal1.html">
		<div class="modal-header">
			<h3 class="modal-title">Confirm Changes</h3>
		</div>
		<div class="modal-body">
			<h5 style="font-size: 16px; margin-bottom: 0px;">Are you sure?</h5>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary" ng-click="ok()" ui-sref="app.users.manage_users.manage_assistants.view_profile">Confirm</button>
			<button class="btn btn-red" ng-click="cancel()">Cancel</button>
		</div>
	</script>
