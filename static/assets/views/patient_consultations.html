<div ui-view class="fade-in-up">
	<section id="page-title">
		<div class="row">

			<!-- Include breadcrumbs -->
			<div ncy-breadcrumb></div>
		</div>
	</section>

	<div class="container-fluid container-fullw bg-white" ng-controller="patientConsultationsCtrl">
		<div class="row">
			<div class="col-md-12" style="padding-right: 100px; padding-left: 50px;">
				
				<h2 ng-if=" currentUser.role == 'Doctor' || currentUser.role == 'Assistant' "><span class="text-bold">Patient: </span>{{ chosenRecord.lName }}, {{ chosenRecord.fName }} {{ chosenRecord.mName }}</h2>

				<h2 ng-if=" currentUser.role == 'Patient' "><span class="text-bold">Patient: </span>{{ chosenRecord.lName }}, {{ chosenRecord.fName }} {{ chosenRecord.mName }}</h2>
				<br>

				<!-- start: Consultation Search Form -->
				<form>
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon"><i class="fa fa-search"></i></div>
							<input type="text" class="form-control" placeholder="Search Patient Consultations" ng-model="consultationSearch">
						</div>      
					</div>
				</form>
				<!-- end: Consultation Search Form -->


				<!-- start: Table of Patients -->
				<div class="table-responsive">
					<table class="table table-hover" style="width=50%;" ng-table="tableParams" template-pagination="custom/pager">
						<thead>
							<tr>
								<td>
									<a href="#" ng-click="sortType = 'monthName'; sortReverse = !sortReverse">
										 Date of Consultation
										<span ng-show="sortType == 'monthName' && !sortReverse" class="fa fa-caret-down"></span>
										<span ng-show="sortType == 'monthName' && sortReverse" class="fa fa-caret-up"></span>
									</a>
								</td>
							</tr>
						</thead>

						<tbody>
							<tr ng-repeat="consultation in $data | orderBy:sortType:sortReverse | filter:consultationSearch" ng-click="getPatientConsultation(consultation.month, consultation.year)">
								<td> <i class="fa fa-folder" style="margin-right: 5px;"></i> {{ consultation.monthName }} {{ consultation.year }}</td>
							</tr>
						</tbody>
					</table>

					<!-- Script for pagination -->
					<script type="text/ng-template" id="custom/pager">
						<ul class="pager ng-cloak">
							<li ng-repeat="page in pages"
							ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}"
							ng-show="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
							<a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo; Previous</a>
							<a ng-switch-when="next" ng-click="params.page(page.number)" href="">Next &raquo;</a>
						</li>
						<li>
							<div class="btn-group">
								<label style="margin-top:10px;float:left;margin-right: 10px;">Show Consultations:</label>
								<button type="button" ng-class="{'active':params.count() == 10}" ng-click="params.count(10)" class="btn btn-default">10</button>
								<button type="button" ng-class="{'active':params.count() == 25}" ng-click="params.count(25)" class="btn btn-default">25</button>
								<button type="button" ng-class="{'active':params.count() == 50}" ng-click="params.count(50)" class="btn btn-default">50</button>
								<button type="button" ng-class="{'active':params.count() == 100}" ng-click="params.count(100)" class="btn btn-default">100</button>
							</div>
						</li>
					</ul>
					</script>
				</div>
			<!-- end: Table of Patients -->

			</div>
		</div>
	</div>
</div>
