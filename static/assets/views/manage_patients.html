<div ui-view class="fade-in-up">
	<section id="page-title">
		<div class="row">

			<!-- Include breadcrumbs -->
			<div ncy-breadcrumb></div>
		</div>
	</section>

	<div class="container-fluid container-fullw bg-white" ng-controller="managePatientsCtrl">
		<div class="row">
			<div class="col-md-12" style="padding-right: 100px; padding-left: 50px;">

				<!-- start: Patient Search Form -->
				<form>
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon"><i class="fa fa-search"></i></div>
							<input type="text" class="form-control" placeholder="Search Patients" ng-model="patientSearch">
						</div>      
					</div>
				</form>
				<!-- end: Patient Search Form -->

				<!-- start: Table of Patients -->
				<div class="table-responsive">
					<table class="table table-hover" style="width=50%;" ng-table="tableParams" template-pagination="custom/pager">
						<thead>
							<tr>
								<td style="text-align:left;">
									<a href="#" ng-click="sortType = 'lastname'; sortReverse = !sortReverse">
										Full Name 
										<span ng-show="sortType == 'lastname' && !sortReverse" class="fa fa-caret-down"></span>
										<span ng-show="sortType == 'lastname' && sortReverse" class="fa fa-caret-up"></span>
									</a>
								</td>
								<td style="text-align:center;">
									<a href="#" ng-click="sortType = 'recordno'; sortReverse = !sortReverse">
										Record Number 
										<span ng-show="sortType == 'recordno' && !sortReverse" class="fa fa-caret-down"></span>
										<span ng-show="sortType == 'recordno' && sortReverse" class="fa fa-caret-up"></span>
									</a>
								</td>
								<td style="text-align:center;">
									<a href="#" ng-click="sortType = 'status'; sortReverse = !sortReverse" >
										Patient Status 
										<span ng-show="sortType == 'status' && !sortReverse" class="fa fa-caret-down"></span>
										<span ng-show="sortType == 'status' && sortReverse" class="fa fa-caret-up"></span>
									</a>
								</td>
								<td style="text-align:center;">
									Action 
								</td>
							</tr>
						</thead>

						<tbody>
							<tr ng-repeat="patient in $data | orderBy:sortType:sortReverse | filter:patientSearch">
								<td style="text-align:left;">{{ patient.lastname }}, {{ patient.firstname }} {{ patient.middlename }}</td>
								<td style="text-align:center;">{{ patient.recordno }}</td>
								<td style="text-align:center;">{{ patient.status }}</td>
								<td style="text-align:center;"> 

									<!-- View or Edit Profile Button -->
									<button type="button" class="btn btn-wide btn-default" ng-click="getPatientProfile('view', patient.patientid)" style="border-color:#000000;color:#000000;">
										View
									</button>
									
									<button type="button" class="btn btn-wide btn-primary" ng-click="getPatientProfile('edit', patient.patientid)">
										Edit
									</button>

									<!-- Change Patient Status Button -->
									<button type="button" class="btn btn-wide btn-success" ng-click="openActivate('sm', patient.patientid)" ng-if="patient.status == 'Inactive'">
										Activate
									</button>

									<button type="button" class="btn btn-wide btn-danger" ng-click="openDeactivate('sm', patient.patientid)" ng-if="patient.status == 'Active'">
										Deactivate
									</button>

								</td>
							</tr>
						</tbody>
					</table>

					<!-- Modal Instance Scripts -->
					<script type="text/ng-template" id="modal_activate.html">
						<div class="modal-header">
							<h3 class="modal-title">Confirm Changes</h3>
						</div>
						<div class="modal-body">
							<h5 style="font-size: 16px; margin-bottom: 0px;">Are you sure?</h5>
						</div>
						<div class="modal-footer">
							<button class="btn btn-primary" ng-click="changeStatus('activate')">Confirm</button>
							<button class="btn btn-red" ng-click="cancel()">Cancel</button>
						</div>
					</script>

					<script type="text/ng-template" id="modal_deactivate.html">
						<div class="modal-header">
							<h3 class="modal-title">Deactivation Details</h3>
						</div>
						<div class="modal-body">
							<h5 style="font-size: 16px; margin-bottom: 0px;">Days of Grace: 
								<input type="text" name="daysofgrace" placeholder="" ng-model="daysofgrace" ng-pattern="/^[0-9]+$/" required style="width: 60px;">
							</h5>
						</div>	
						<div class="modal-footer">
							<button class="btn btn-primary" ng-click="changeStatus('deactivate')" ng-disabled="!daysofgrace">Confirm</button>
							<button class="btn btn-red" ng-click="cancel()">Cancel</button>
						</div>
					</script>

					<!-- Script for pagination -->
					<script type="text/ng-template" id="custom/pager">
						<ul class="pager ng-cloak">
							<li ng-repeat="page in pages"
							ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}"
							ng-show="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
							<a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo; Previous</a>
							<a ng-switch-when="next" ng-click="params.page(page.number)" href="">Next &raquo;</a>
						</li>
						<li>
							<div class="btn-group">
								<label style="margin-top:10px;float:left;margin-right: 10px;">Show Patients:</label>
								<button type="button" ng-class="{'active':params.count() == 10}" ng-click="params.count(10)" class="btn btn-default">10</button>
								<button type="button" ng-class="{'active':params.count() == 25}" ng-click="params.count(25)" class="btn btn-default">25</button>
								<button type="button" ng-class="{'active':params.count() == 50}" ng-click="params.count(50)" class="btn btn-default">50</button>
								<button type="button" ng-class="{'active':params.count() == 100}" ng-click="params.count(100)" class="btn btn-default">100</button>
							</div>
						</li>
					</ul>
				</script>
			</div>
			<!-- end: Table of Patients -->
		</div>
	</div>
</div>
</div>
