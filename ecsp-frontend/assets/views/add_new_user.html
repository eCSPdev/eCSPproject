<div ng-controller="addNewUserCtrl" ui-view class="fade-in-up">

	<!-- start: New User Page Title -->
	<section id="page-title">
		<div class="row">

			<!-- Include Breadcrumbs -->
			<div ncy-breadcrumb></div>

		</div>
	</section>
	<!-- end: New User Page Title -->

	<!-- start: Register an Assistant or Patient Form -->
	<div class="container-fluid container-fullw bg-white">
		<div class="row">
			<div class="col-md-offset-2 col-md-8">
				<fieldset>
					<legend>
						Add New User
					</legend>

					<!-- User Type Selection -->
					<div class="form-group" style="margin-bottom: 0px;">
						<label>User Type<span class="symbol required" ng-if="currentUser.role == 'doctor'"></span></label>
					</div>
					<div class="panel-body" style="padding: 0px;">
						<div class="radio clip-radio radio-primary">
							<input type="radio" id="rdPatient" name="vertical" value="patient" checked="checked">
							<label for="rdPatient">
								Patient
							</label>
						</div>
						<div class="radio clip-radio radio-primary" ng-if="currentUser.role != 'assistant'">
							<input type="radio" id="rdAssistant" name="vertical" value="assistant">
							<label for="rdAssistant">
								Assistant
							</label>
						</div>
					</div>

					<!-- Personal Information -->
					<div class="form-group">
						<label>
							First Name <span class="symbol required"></span>
						</label>
						<input type="text" name="firstName" class="form-control" placeholder="Enter first name">
					</div>

					<div class="form-group">
						<label class="control-label">
							Last Name <span class="symbol required"></span>
						</label>
						<input type="text" name="lastName" class="form-control" placeholder="Enter last name">
					</div>

					<div class="form-group" style="margin-bottom: 5px;">
						<label class="block">
							Gender
						</label>
						<div class="clip-radio radio-primary">
							<input type="radio" id="female" name="gender" value="female" checked="checked">
							<label for="female">
								Female
							</label>
							<input type="radio" id="male" name="gender" value="male">
							<label for="male">
								Male
							</label>
						</div>
					</div>			

					<!-- Contact Information -->
					<div class="form-group">
						<label for="form-field-mask-2">
							Phone Number <span class="symbol required"></span>
						</label>
						<div class="input-group">
							<input type="text" class="form-control" name="phoneNumber" placeholder="(xxx) xxx-xxxx" ui-mask="(xxx) xxx-xxxx"  ng-model="x">
						</div>
					</div>

					<div class="form-group">
						<label class="control-label">
							Address Line #1 <span class="symbol required"></span>
						</label>
						<input type="text" name="addressLine1" class="form-control" placeholder="Enter address">
					</div>	

					<div class="form-group">
						<label class="control-label">
							Address Line #2
						</label>
						<input type="text" name="addressLine2" class="form-control" placeholder="Enter address">
					</div>

					<div class="form-group">
						<label>
							Choose country or region <span class="symbol required"></span>
						</label>
						<select name="countryRegion" class="form-control">
							<option value="">-- None --</option>
							<option value="AL">Alabama</option>
							<option value="AK">Alaska</option>
							<option value="AZ">Arizona</option>
							<option value="AR">Arkansas</option>
							<option value="CA">California</option>
							<option value="CO">Colorado</option>
							<option value="CT">Connecticut</option>
							<option value="DE">Delaware</option>
							<option value="FL">Florida</option>
							<option value="GA">Georgia</option>
							<option value="HI">Hawaii</option>
							<option value="ID">Idaho</option>
							<option value="IL">Illinois</option>
							<option value="IN">Indiana</option>
							<option value="IA">Iowa</option>
							<option value="KS">Kansas</option>
							<option value="KY">Kentucky</option>
							<option value="LA">Louisiana</option>
							<option value="ME">Maine</option>
							<option value="MD">Maryland</option>
							<option value="MA">Massachusetts</option>
							<option value="MI">Michigan</option>
							<option value="MN">Minnesota</option>
							<option value="MS">Mississippi</option>
							<option value="MO">Missouri</option>
							<option value="MT">Montana</option>
							<option value="NE">Nebraska</option>
							<option value="NV">Nevada</option>
							<option value="NH">New Hampshire</option>
							<option value="NJ">New Jersey</option>
							<option value="NM">New Mexico</option>
							<option value="NY">New York</option>
							<option value="NC">North Carolina</option>
							<option value="ND">North Dakota</option>
							<option value="OH">Ohio</option>
							<option value="OK">Oklahoma</option>
							<option value="OR">Oregon</option>
							<option value="PA">Pennsylvania</option>
							<option value="PR">Puerto Rico</option>
							<option value="RI">Rhode Island</option>
							<option value="SC">South Carolina</option>
							<option value="SD">South Dakota</option>
							<option value="TN">Tennessee</option>
							<option value="TX">Texas</option>
							<option value="UT">Utah</option>
							<option value="VT">Vermont</option>
							<option value="VA">Virginia</option>
							<option value="WA">Washington</option>
							<option value="WV">West Virginia</option>
							<option value="WI">Wisconsin</option>
							<option value="WY">Wyoming</option>
						</select>
					</div>

					<div class="form-group">
						<label class="control-label">
							Zip Code <span class="symbol required"></span>
						</label>
						<input type="text" name="zipCode" class="form-control" placeholder="Enter zipcode">
					</div>	

					<div class="form-group">
						<label>
							Email <span class="symbol required"></span>
						</label>
						<div class="form-group">
							<input type="email" placeholder="Enter email" name="email" id="email" class="form-control">
						</div>
					</div>

					<!-- Login Information -->
					<div class="form-group">
						<label>
							Username <span class="symbol required"></span>
						</label>
						<div class="form-group">
							<input type="text" placeholder="Enter a username" name="username" id="username" class="form-control">
						</div>
					</div>

					<div class="form-group">
						<label>
							Password <span class="symbol required"></span>
						</label>
						<input type="password" class="form-control" placeholder="Enter a temporary password">
					</div>
					<div class="form-group">
						<label>
							Re-Type Password <span class="symbol required"></span>
						</label>
						<input type="password" placeholder="Re-type the password" name="password" id="password" class="form-control">
					</div>

					<div class="form-group" style="margin-top: 15px;">
						<a class="btn btn-red" ui-sref="app.users.manage_users" style="float: right">Cancel</a>
						<a class="btn btn-primary" href="#" style="float: right; margin-right: 15px;">Submit</a>
					</div>
				</fieldset>
			</div>
			<!-- end: Edit Profile Button -->

		</div>
	</div>
