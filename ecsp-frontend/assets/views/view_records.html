<section id="page-title">
	<div class="row">

		<!-- Include breadcrumbs -->
		<div ncy-breadcrumb></div>
	</div>
</section>

<div class="container-fluid container-fullw bg-white" ng-controller="viewRecordsCtrl">
	<div class="row">
		<div class="col-md-12" style="padding-right: 100px; padding-left: 50px;">
			
			<!-- start: Record Search Form -->
			<form>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon"><i class="fa fa-search"></i></div>
						<input type="text" class="form-control" placeholder="Search Records" ng-model="recordSearch">
					</div>      
				</div>
			</form>
			<!-- end: Record Search Form -->

			<!-- start: Table of Records -->
			<div class="table-responsive">
				<table class="table table-hover clickable" style="width=50%;">
					<thead>
						<tr>
							<td>
								<a href="#" ng-click="sortType = 'recordID'; sortReverse = !sortReverse">
									Record Number 
									<span ng-show="sortType == 'recordID' && !sortReverse" class="fa fa-caret-down"></span>
									<span ng-show="sortType == 'recordID' && sortReverse" class="fa fa-caret-up"></span>
								</a>
							</td>
							<td>
								<a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
									Full Name 
									<span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
									<span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
								</a>
							</td>
							<td>
								<a href="#" ng-click="sortType = 'status'; sortReverse = !sortReverse">
									Patient Status 
									<span ng-show="sortType == 'status' && !sortReverse" class="fa fa-caret-down"></span>
									<span ng-show="sortType == 'status' && sortReverse" class="fa fa-caret-up"></span>
								</a>
							</td>
							<td>
								<a href="#" ng-click="sortType = 'lastUpdated'; sortReverse = !sortReverse">
									Last Updated 
									<span ng-show="sortType == 'lastUpdated' && !sortReverse" class="fa fa-caret-down"></span>
									<span ng-show="sortType == 'lastUpdated' && sortReverse" class="fa fa-caret-up"></span>
								</a>
							</td>
						</tr>
					</thead>

					<tbody>
						<tr ng-repeat="record in records | orderBy:sortType:sortReverse | filter:recordSearch" ng-click="getPatientRecord(record.recordID)">
							<td>{{ record.recordID }}</td>
							<td>{{ record.name }}</td>
							<td>{{ record.status }}</td>
							<td>{{ record.lastUpdated }}</td>
							</tr>
						</tbody>

					</table>
				</div>
				<!-- end: Table of Records -->

			</div>
		</div>

	</div>
