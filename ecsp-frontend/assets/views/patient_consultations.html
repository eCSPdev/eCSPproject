<div ui-view class="fade-in-up">
	<section id="page-title">
		<div class="row">

			<!-- Include breadcrumbs -->
			<div ncy-breadcrumb></div>
		</div>
	</section>

	<div class="container-fluid container-fullw bg-white" ng-controller="patientConsultationsCtrl">
		<div class="row">
			<div class="col-md-12" style="padding-right: 100px; padding-left: 50px;">
				
				<!-- start: Consultation Search Form -->
				<form>
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon"><i class="fa fa-search"></i></div>
							<input type="text" class="form-control" placeholder="Search Patient Consultations" ng-model="consultationSearch">
						</div>      
					</div>
				</form>
				<!-- end: Consultation Search Form -->

				<!-- start: Table of Consultations per Month -->
				<div class="table-responsive">
					<table class="table table-hover clickable" style="width=50%;">
						<thead>
							<tr>
								<td>
									<a href="#" ng-click="sortType = 'consultationDate'; sortReverse = !sortReverse">
										 Date of Consultation
										<span ng-show="sortType == 'consultationDate' && !sortReverse" class="fa fa-caret-down"></span>
										<span ng-show="sortType == 'consultationDate' && sortReverse" class="fa fa-caret-up"></span>
									</a>
								</td>
								<td>
									<a href="#" ng-click="sortType = 'lastUpdated'; sortReverse = !sortReverse">
										Last Updated 
										<span ng-show="sortType == 'lastUpdated' && !sortReverse" class="fa fa-caret-down"></span>
										<span ng-show="sortType == 'lastUpdated' && sortReverse" class="fa fa-caret-up"></span>
									</a>
								</td>
								<td>
									<a href="#" ng-click="sortType = 'updatedBy'; sortReverse = !sortReverse">
										Updated By 
										<span ng-show="sortType == 'updatedBy' && !sortReverse" class="fa fa-caret-down"></span>
										<span ng-show="sortType == 'updatedBy' && sortReverse" class="fa fa-caret-up"></span>
									</a>
								</td>
							</tr>
						</thead>

						<tbody>
							<tr ng-repeat="consultation in consultations | orderBy:sortType:sortReverse | filter:consultationSearch" ng-click="getPatientConsultation(consultation.consultationDate)">
								<!-- <td> <i class="fa fa-folder"></i> -->
								<td> <i class="fa fa-folder" style="margin-right: 5px;"></i> {{ consultation.consultationDate }}</td>
								<td>{{ consultation.lastUpdated }}</td>
								<td>{{ consultation.updatedBy }}</td>
							</tr>
						</tbody>

					</table>
				</div>
				<!-- end: Table of Consultations per Month -->

			</div>
		</div>
	</div>
</div>
