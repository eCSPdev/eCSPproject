<section id="page-title">
	<div class="row">

		<!-- Include breadcrumbs -->
		<div ncy-breadcrumb></div>
	</div>
</section>

<div class="container-fluid container-fullw bg-white" ng-controller="manageAssistantsCtrl">
	<div class="row">
		<div class="col-md-12" style="padding-right: 100px; padding-left: 50px;">
			
			<!-- start: Assistant Search Form -->
			<form>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon"><i class="fa fa-search"></i></div>
						<input type="text" class="form-control" placeholder="Search Assistants" ng-model="assistantSearch">
					</div>      
				</div>
			</form>
			<!-- end: Assistant Search Form -->

			<!-- start: Table of Assistants -->
			<div class="table-responsive">
				<table class="table table-hover" style="width=50%;">
					<thead>
						<tr>
							<td>
								<a href="#" ng-click="sortType = 'employeeNumber'; sortReverse = !sortReverse">
									Employee ID 
									<span ng-show="sortType == 'employeeNumber' && !sortReverse" class="fa fa-caret-down"></span>
									<span ng-show="sortType == 'employeeNumber' && sortReverse" class="fa fa-caret-up"></span>
								</a>
							</td>
							<td>
								<a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
									Full Name 
									<span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
									<span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
								</a>
							</td>
							<td>
								<a href="#" ng-click="sortType = 'status'; sortReverse = !sortReverse">
									Assistant Status 
									<span ng-show="sortType == 'status' && !sortReverse" class="fa fa-caret-down"></span>
									<span ng-show="sortType == 'status' && sortReverse" class="fa fa-caret-up"></span>
								</a>
							</td>
							<td>
								Action 
							</td>
						</tr>
					</thead>

					<tbody>
						<tr ng-repeat="assistant in assistants | orderBy:sortType:sortReverse | filter:assistantSearch">
							<td>{{ assistant.employeeID }}</td>
							<td>{{ assistant.name }}</td>
							<td>{{ assistant.status }}</td>
							<td> 
								<!-- View or Edit Profile Button -->
									<button type="button" class="btn btn-wide btn-default">
										View
									</button>
									<button type="button" class="btn btn-wide btn-primary">
										Edit
									</button>

								</td>
							</tr>
						</tbody>

					</table>
				</div>
				<!-- end: Table of Assistants -->
			</div>
		</div>

	</div>
