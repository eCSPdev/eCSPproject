<div class="navbar-header">

	<a class="pull-right menu-toggler visible-xs-block" id="menu-toggler" ng-click="navbarCollapsed = !navbarCollapsed"> <span class="sr-only">Toggle navigation</span> <i class="fa fa-bars"></i></a>

	<a ui-sref="app.home" class="navbar-brand">
		<img src="static/assets/images/ecsp-logo.png" alt="{{app.name}}" width="25" height="45" style="margin-top: 5px;">
		<h2 style="margin: -60% 0% 0% 45%">eCSP</h2>
	</a>

	<a ui-sref="app.home" class="navbar-collapse collapse">
		<img src="static/assets/images/ecsp-logo.png" alt="{{app.name}}" width="25" height="45">
		<h2 style="margin-top:-90%; margin-left:85%;">eCSP</h2>
	</a>

</div>

<!-- start: Top Navbar -->
<div class="navbar-collapse collapse" uib-collapse="navbarCollapsed" ng-init="navbarCollapsed = true" off-click="navbarCollapsed = true" off-click-if='!navbarCollapsed' off-click-filter="#menu-toggler">

	<!-- start: Current User Profile and Log Out Buttons -->
	<ul class="nav navbar-right" ct-fullheight="window" data-ct-fullheight-exclusion="header" data-ct-fullheight-if="isSmallDevice" ng-if="isLoggedIn == true">

		<li class="dropdown current-user" >
			<a ui-sref="app.users.view_my_profile">
				<i class="fa fa-user fa-inverse"></i> 
				<span class="username"> {{ currentUser.firstname }} {{currentUser.middlename}} {{ currentUser.lastname }} </i></span> 
			</a>
		</li>

		<li class="dropdown current-user">
			<a ui-sref="login.signin"> 
				<i class="fa fa-sign-out fa-inverse""></i> 
				<span> Log Out </i></span> 
			</a>
		</li>
	</ul>
	<!-- end: Current User Profile and Log Out Buttons -->

	<!-- start: MENU TOGGLER FOR MOBILE DEVICES -->
	<div class="close-handle visible-xs-block menu-toggler" ng-click="navbarCollapsed = true">
		<div class="arrow-left"></div>
		<div class="arrow-right"></div>
	</div>
	<!-- end: MENU TOGGLER FOR MOBILE DEVICES -->

</div>
<!-- end: Top Navbar -->
