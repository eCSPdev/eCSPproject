<div ng-controller="viewAssistantProfileCtrl" ui-view class="fade-in-up" ng-cloak>

	<section id="page-title">
		<div class="row">

			<!-- Include breadcrumbs -->
			<div ncy-breadcrumb></div>

		</div>
	</section>

	<!-- start: View Current User Profile -->
	<div class="container-fluid container-fullw bg-white">
		<div class="row">
			<div class="col-md-offset-2 col-md-8">

				<!-- Personal Information -->
					<div class="form-group">
						<label>
							First Name
						</label>
						<input type="text" name="firstName" class="form-control" value="{{ thisAssistant.firstname }}" readonly>
					</div>

					<div class="form-group">
						<label>
							Middle Name
						</label>
						<input type="text" name="Middle" class="form-control" value="{{ thisAssistant.middlename }}" readonly>
					</div>


					<div class="form-group">
						<label class="control-label">
							Last Name
						</label>
						<input type="text" name="lastName" class="form-control" value="{{ thisAssistant.lastname }}" readonly>
					</div>

					<!-- Contact Information -->
					<div class="form-group">
						<label for="form-field-mask-2">
							Phone Number
						</label>
						<div class="input-group">
							<input type="text" class="form-control" name="phoneNumber" value="{{ thisAssistant.phone }}" readonly>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label">
							Address Line #1
						</label>
						<input type="text" name="addressLine1" class="form-control" value="{{ thisAssistant.street }}" readonly> 
					</div>	

					<div class="form-group">
						<label class="control-label">
							Address Line #2
						</label>
						<input type="text" name="addressLine2" class="form-control" value="{{ thisAssistant.aptno }}" readonly>
					</div>

					<div class="form-group">
						<label class="control-label">
							City
						</label>
						<input type="text" name="city" class="form-control" value="{{ thisAssistant.city }}" readonly>
					</div>

					<div class="form-group">
						<label class="control-label">
							State
						</label>
						<input type="text" name="state" class="form-control" value="{{ thisAssistant.st }}" readonly>
					</div>

					<div class="form-group">
						<label class="control-label">
							Country or Region
						</label>
						<input type="text" name="countryRegion" class="form-control" value="{{ thisAssistant.country }}" readonly>
					</div>

					<div class="form-group">
						<label class="control-label">
							Zip Code
						</label>
						<input type="text" name="zipCode" class="form-control" value="{{ thisAssistant.zipcode }}" readonly>
					</div>	

					<div class="form-group">
						<label>
							Email
						</label>
						<div class="form-group">
							<input type="email" value="{{ thisAssistant.email }}" name="email" id="email" class="form-control" readonly>
						</div>
					</div>

					<div class="form-group" style="margin-top: 15px;">
						<a class="btn btn-default" ui-sref="app.users.manage_users.manage_assistants" style="float: right">Back</a>
						<a class="btn btn-primary" ui-sref="app.users.manage_users.manage_assistants.edit_profile" style="float: right; margin-right: 15px;">Edit Profile</a>
					</div>

			</div>
		</div>
	</div>
	<!-- end: View Current User Profile -->
