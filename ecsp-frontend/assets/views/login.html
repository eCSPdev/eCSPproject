<!-- start: Login Page -->
<div ng-class="{'app-navbar-fixed': app.layout.isNavbarFixed == false}"></div>
<div class="row">
    <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4" ng-controller='loginCtrl'>

        <!-- start: Login Form -->
        <div class="box-login">
            <div>
            <form class="form-login">
                <fieldset>
                    <legend style="top: -20px; font-size: 20px;">
                        <img src="/assets/images/ecsp-logo.png" alt="{{app.name}}" width="25" height="45" style="margin-right: 10px;"> Welcome to eCSP
                    </legend>
                    <div class="form-group">
                        <span class="input-icon">
                            <input type="text" class="form-control" ng-model="usernameOrEmail" placeholder="Username or Email" style="margin-top: 25px;" autofocus>
                            <i class="fa fa-user"></i>
                        </span>
                    </div>
                    <div class="form-group form-actions">
                        <span class="input-icon">
                            <input type="password" class="form-control password" ng-model="password" placeholder="Password">
                            <i class="fa fa-lock"></i>
                        </span>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary pull-right" ng-click="validateLogin(usernameOrEmail, password)">
                            Login <i class="fa fa-arrow-circle-right"></i>
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>

            <!-- start: eCSP Information -->
            <div class="copyright">
                <a href="https://www.doctorsegarra.com">wwww.doctorsegarra.com</a> | <a onclick="window.open('/#/home/contactUs')"> Contact Us</a> | {{app.year}} {{ app.author }}
            </div>
            <!-- end: eCSP Information -->

        </div>
        <!-- end: Login Form -->
    </div>
</div>
<!-- end: Login Page -->
